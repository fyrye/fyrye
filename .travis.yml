language: php
sudo: false
php:
    - 5.6
    - 7.0

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: 5.6
    - php: 7.0
  allow_failures:
    - php: hhvm
    - php: nightly
    - php: 7.0
    - php: 5.5
  fast_finish: true

before_install:
  - composer self-update

install:
  - composer update --prefer-stable --prefer-dist --no-interaction

script:
    - ./vendor/bin/phpunit -v
