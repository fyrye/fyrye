parameters:
#    parameter_name: value

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    FrontEndBundle\:
        resource: '../../src/FrontEndBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/FrontEndBundle/{Entity,Repository}'
